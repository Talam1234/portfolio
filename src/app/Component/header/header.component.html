<ion-toolbar color="white">
    <ion-row style="display: flex;justify-content: space-between;">
        <ion-item class="mobile_view_hide"
            style="--background: #F5F6F8;--border-radius: 10px;padding: 5px 20px;width:85%;margin: 0px 12px;height:40px"
            lines="none">
            <ion-icon style="height: 10px;width:10px;margin-right: 12px;" name="search-outline"></ion-icon>
            <ion-input #query style="font-size: 12px;" placeholder="Search everything" debounce="1000"></ion-input>
        </ion-item>
        <ion-item class="mobile_view_show" lines="none">
            <img style="height: 20px;" [src]="'../assets/img/Tracee_Logo.svg'" />
        </ion-item>
        <ion-item lines="none">
            <ion-icon style="height: 15px;width: 15px;color: #000;" name="notifications-sharp"></ion-icon>
            <div  style="display: flex;align-items: center;justify-content: center;margin-left: 5px;">
                <ion-text style="font-size: 12px; color: #6a6a6a;">sign out</ion-text>
                <ion-icon style="height: 12px;width: 12px;color: #6a6a6a;" name="log-out-outline"></ion-icon>
            </div>
        </ion-item>
    </ion-row>
    <ng-container class="mobile_view_show" style="justify-content: flex-start;">
        <div style="width: 50px;">
            <ion-menu-button autoHide="true" menuId="side" *ngIf="menu"></ion-menu-button>
        </div>
    </ng-container>
</ion-toolbar>
