<ion-card style="  --border-radius: 12px;
  --background: linear-gradient(135deg,white, rgb(235, 219, 200), rgb(187, 182, 176));
  --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
    <ion-card-subtitle>{{ company }} | {{ period }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ description }}</p>
  </ion-card-content>
</ion-card>
