<ion-content >
    <div class="experience-container">
        <ion-text class="ex-name">Experience</ion-text>
        <ion-row>
            <ion-col size="6" *ngFor="let exp of experiences">
                <ex-card
                    [title]="exp.title"
                    [company]="exp.company"
                    [period]="exp.period"
                    [description]="exp.description">
                </ex-card>
            </ion-col>
        </ion-row> 
    </div>
    <div class="skill">
        <ion-text class="skill-name">Skill</ion-text>
        <ion-row>
            <ion-col size="3" *ngFor="let sk of skill">
                <sk-card
                    [image]="sk.image"
                    [title]="sk.title"
                >
                </sk-card>
            </ion-col>
        </ion-row> 
    </div>
    <div class="skill">
        <ion-row>
            <ion-text class="skill-name">DSA</ion-text>
            <img style="border-radius: 10px; " [src]="'../../../../assets/DSA.png'" />
        </ion-row>
    </div>
</ion-content>
